name: Deploy CV Agent to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ⛔️ Removed NODE_ENV: production so devDependencies are installed
    # env:
    #   NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        # This installs BOTH dependencies and devDependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: List build output (debug)
        run: |
          ls -R
          ls -R .next || echo ".next directory not found"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'udo-cvagent'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
