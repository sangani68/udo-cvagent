name: Deploy CV Agent to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Optional sanity check: make sure it builds on CI
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app (sanity only)
        run: npm run build

      # ⚠️ No custom .deploy folder, no manual zipping.
      # We just deploy the repo root and let Azure/Oryx do the real build.

      - name: List repo (debug)
        run: |
          echo "==== REPO ROOT ===="
          ls -la
          echo "==== Check for .next after CI build (for sanity) ===="
          ls -la .next || echo ".next not found in CI (this is just a sanity check)"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'udo-cvagent'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
